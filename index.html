<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymGuru</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Página de Carga con Animación -->
    <div id="carga" class="carga-container">
        <img src="Designer (1).jpeg" alt="GymGuru Logo" class="logo">
    </div>

    <!-- Página de Inicio -->
    <div id="inicio" class="container" style="display:none;">
        <h1>Bienvenido a GymGuru</h1>
        <button class="btn" onclick="mostrarLogin()">Comenzar</button>
    </div>

    <!-- Página de Inicio de Sesión -->
    <div id="login" class="container" style="display:none;">
        <h1>Iniciar Sesión</h1>
        <form onsubmit="handleLogin(); return false;">
            <label for="login-email">Correo Electrónico:</label>
            <input type="email" id="login-email" required><br>
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" required><br>
            <button class="btn" type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="#" onclick="mostrarRegistro()">Crea una</a></p>
    </div>

    <!-- Página de Registro con Correo -->
    <div id="registro-correo" class="container" style="display:none;">
        <h1>Registro de Correo Electrónico</h1>
        <form onsubmit="mostrarRegistroUsuario(); return false;">
            <label for="register-email">Correo Electrónico:</label>
            <input type="email" id="register-email" required><br>
            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" required><br>
            <button class="btn" type="submit">Crear Cuenta</button>
        </form>
    </div>

    <!-- Página de Registro -->
    <div id="registro" class="container" style="display:none;">
        <h1>Registro de Usuario</h1>
        <form onsubmit="mostrarActividades(); return false;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required><br>
            <label for="peso">Peso:</label>
            <div class="peso-container">
                <input type="number" id="peso" required>
                <span class="unidad">kg</span>
            </div>
            <label for="altura">Altura:</label>
            <div class="altura-container">
                <input type="number" id="altura" required>
                <span class="unidad">cm</span>
            </div>
            <button class="btn" type="submit">Siguiente</button>
        </form>
    </div>

    <!-- Página de Selección de Actividad -->
    <div id="actividades" class="container" style="display:none;">
        <h1>¿Qué deseas practicar?</h1>
        <button class="btn" onclick="mostrarEjercicios('caminar')">Caminar</button>
        <button class="btn" onclick="mostrarEjercicios('correr')">Correr</button>
        <button class="btn" onclick="mostrarEjercicios('gimnasia')">Gimnasia</button>
        <button class="btn" onclick="mostrarEjercicios('futbol')">Fútbol</button>
        <button class="btn" onclick="mostrarEjercicios('baloncesto')">Baloncesto</button>
    </div>

    <!-- Página de Ejercicios -->
    <div id="ejercicios" class="container" style="display:none;">
        <button onclick="mostrarActividades()" class="back-button">←</button>
        <h1>Ejercicios para <span id="actividad-titulo"></span></h1>
        <div id="lista-ejercicios"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
